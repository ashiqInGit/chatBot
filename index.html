<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>

    <link rel="stylesheet" href="chatbot.css">

</head>
<body>



    <div class="header">

            <h2>B.SC Computer Science</h2>

    </div>


    <!-- +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++ 
    +++++++++++                   CHAT-BOT                        ++++++++++
    ++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++-->


    <div class="whole-bot-cont">

        <center><h2>Chat_Bot.</h2></center>

        <div class="bot-cont">

            

            <div class="bot-img-cont">

            </div>

            <div class="bot-page-btns">

                <div class="start-convo-btn-cont">
                    <button class="start-convo-btn btn">Start Conversation</button>
                </div>

                <div class="other-btn-cont">
                    <button class="speak-btn btn">Listen me</button>
                    <button class="stop-convo-btn btn">Stop Conversation</button>
                </div>

            </div>
            
            <p class="listening-text">Listening...</p>

            <p class="user-speech"></p>

            <h3 class="botreply"></h3>

        </div>

    </div>

      

    <script
       src="https://code.jquery.com/jquery-3.6.0.js"
       integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
       crossorigin="anonymous">
   </script>


   <!-- +++++++++++++++++ RIVE SCRIPT  +++++++++++++++++++++++ -->

   <script src="https://unpkg.com/rivescript@latest/dist/rivescript.min.js"></script>

   <!-- ++++++++++++++++++ P5 JS CDN ++++++++++++++++++++++++++++++ -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.5/p5.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.5/addons/p5.dom.js"></script>

   <script src="lib/p5.speech.js"></script>

   <script src="chatbot.js"></script>

</body>
</html>
